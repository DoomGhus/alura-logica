<meta charset="utf-8">
<h3>Álcool ou Gasolina</h3>

<script>
	var tanque = 40;
	var caminhoComGasolina  = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;

	document.write("o consumo com gasolina é " + (consumoDeGasolina));
	document.write("<br>");

	var caminhoComAlcool = 300;
	var consumoComAlcool = caminhoComAlcool/tanque;

	document.write("o consumo com alcool é " + (consumoComAlcool));


</script>
