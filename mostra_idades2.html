<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><hr><br>");
}

function mostraTitulo(titulo){
    document.write("<h1>" + titulo + "</h1>")
}

function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}

var ano = 2022;
var idade = 28.4;

mostraTitulo("Mostra Idade")
mostra("Eu nasci em : " + Math.round(ano - idade));
mostra("Adriano nasceu em : " + (ano - 26));
mostra("Paulo nasceu em : " + (ano - 32));

</script>
